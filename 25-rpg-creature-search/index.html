<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Creature Search</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .search-section {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .search-container {
        display: flex;
        gap: 15px;
        max-width: 500px;
        margin: 0 auto;
      }

      #search-input {
        flex: 1;
        padding: 15px 20px;
        font-size: 1.1rem;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        outline: none;
        transition: all 0.3s ease;
      }

      #search-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      #search-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      #search-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      #search-button:active {
        transform: translateY(-1px);
      }

      .creature-display {
        padding: 30px;
        display: none;
      }

      .creature-display.show {
        display: block;
      }

      .creature-header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 12px;
      }

      #creature-name {
        font-size: 2rem;
        font-weight: 700;
        color: #2d1b69;
        margin-bottom: 10px;
      }

      #creature-id {
        font-size: 1.3rem;
        color: #666;
        font-weight: 500;
      }

      .creature-image {
        text-align: center;
        margin-bottom: 30px;
      }

      .creature-image img {
        max-width: 200px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .creature-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }

      .stat-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        border-left: 4px solid #667eea;
      }

      .stat-section h3 {
        color: #2d1b69;
        margin-bottom: 15px;
        font-size: 1.2rem;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        margin-bottom: 10px;
        background: white;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }

      .stat-label {
        font-weight: 600;
        color: #495057;
      }

      .stat-value {
        font-weight: 500;
        color: #2d1b69;
        font-size: 1.1rem;
      }

      #types {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .type-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
      }

      .battle-stats {
        background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
        border-left-color: #ff9800;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
        font-size: 1.1rem;
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #667eea;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s ease-in-out infinite;
        margin-left: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .search-container {
          flex-direction: column;
        }

        .header h1 {
          font-size: 2rem;
        }

        .creature-stats {
          grid-template-columns: 1fr;
        }

        .container {
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>RPG Creature Search</h1>
        <p>Search for creatures by name or ID</p>
      </div>

      <div class="search-section">
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Enter creature name or ID..."
            required
            autocomplete="off"
          />
          <button id="search-button">Search</button>
        </div>
      </div>

      <div class="creature-display" id="creature-display">
        <div class="creature-header">
          <div id="creature-name"></div>
          <div id="creature-id"></div>
        </div>

        <div class="creature-image">
          <img id="creature-sprite" src="" alt="Creature sprite" />
        </div>

        <div class="creature-stats">
          <div class="stat-section">
            <h3>Physical Stats</h3>
            <div class="stat-item">
              <span class="stat-label">Weight</span>
              <span class="stat-value" id="weight"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Height</span>
              <span class="stat-value" id="height"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Types</span>
              <div id="types"></div>
            </div>
          </div>

          <div class="stat-section battle-stats">
            <h3>Battle Stats</h3>
            <div class="stat-item">
              <span class="stat-label">HP</span>
              <span class="stat-value" id="hp"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Attack</span>
              <span class="stat-value" id="attack"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Defense</span>
              <span class="stat-value" id="defense"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Special Attack</span>
              <span class="stat-value" id="special-attack"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Special Defense</span>
              <span class="stat-value" id="special-defense"></span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Speed</span>
              <span class="stat-value" id="speed"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="loading" id="loading" style="display: none">
        Searching for creature...
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
